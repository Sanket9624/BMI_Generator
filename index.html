<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/xiJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/BMI generator/style.css">
</head>
<body style="background-color: gray;">
    <div class="container-fluid m-5 text-center text-sm-left">
        <h1 class="font-weight-bold">BMI Calculator</h1>
        <form action="#" class="m-4">
            <div>
                <label for="height">Height in CM:</label>
                <input type="number" id="height">
            </div>  
            <div>
                <label for="weight">Weight in Kg:</label>
                <input type="number" id="weight">
            </div>
            <button class="btn btn-primary mt-3">Calculate</button>
            <div id="result" class="m-3"></div>
        </form>
        <h3 class="mt-4">BMI weight guide</h3>
        <p id="under">Under Weight = less than 18.6</p>
        <p id="normal">Normal Range = 18.6 and 24.9</p>
        <p id="over">Overweight = Greater than 24.9</p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/BMI generator/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
